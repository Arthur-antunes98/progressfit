<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressFit - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!--lado esquerdo-->
        <div class="left">
            <img src="img/logo.png" alt="logo maior" class="logo-principal">
            <h1>Transforme seu esfor√ßo em resultado!</h1>
        </div>
        <!--lado direito-->
        <div class="right">
            <div class="login-box">
                <img src="img/logo2.png" alt="logo menor">
                <h2>Acesse sua conta com:</h2>
                <div class="social-icons">
                    <img src="img/gmail.png" alt="Gmail">
                    <img src="img/Facebook.png" alt="Facebook">
                    <img src="img/instagram.png" alt="Instagram">
                </div>

                <form action="">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">

                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                    <a href="#" class="forgot">Esqueci minha senha</a>

                    <button href="home.html" type="submit" class="btn">Entrar</button>
                </form>

                <a href="cadastro.html" class="signup">Criar uma conta</a>
            </div>
        </div>
    </div>
</body>
</html>
