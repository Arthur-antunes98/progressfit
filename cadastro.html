<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProgressFit - Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Lado esquerdo -->
    <div class="left">
      <img src="img/logo2.png" alt="ProgressFit Logo" class="logo">
      <h1 class="slogan">Transforme seu esforço em resultado!</h1>
    </div>

    <!-- Lado direito (formulário) -->
    <div class="right">
      <div class="login-box">
        <img src="img/logo2.png" alt="ProgressFit Mini Logo" class="mini-logo">
        <h2>Cadastrar-se</h2>

        <form>
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail">

          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha">

          <label for="confirm-password">Confirme sua senha</label>
          <input type="password" id="confirm-password" placeholder="Confirme sua senha">

          <label for="name">Nome completo</label>
          <input type="text" id="name" placeholder="Digite seu nome">

          <p class="terms">
            Ao se cadastrar, você aceita nossos termos de uso e a nossa política de privacidade.
          </p>

          <button type="submit" class="btn">Cadastrar-se</button>
        </form>

        <a href="index.html" class="signup">Entrar com em uma conta existente</a>
      </div>
    </div>
  </div>
</body>
</html>
